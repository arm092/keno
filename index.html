<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Marmelad|Neucha" rel="stylesheet">
    <script src='js/jquery-min.js'></script>

    <title>Играть в КЕНО</title>

<body>
    <script>
        let clientWidth = document.documentElement.clientWidth;
        let size = 0;
        if (clientWidth > 1370) {
            size = 16;
        } else if (clientWidth > 1170) {
            size = 14;
        } else if (clientWidth > 1024) {
            size = 12;
        } else if (clientWidth > 850) {
            size = 10;
        } else if (clientWidth > 670) {
            size = 8;
        } else if (clientWidth > 510) {
            size = 6;
        } else size = 4;
        document.body.style.fontSize = size + 'px';
    </script>
    <header>
        <div class='info'>
            <div>
                <div class='bold'>Коэффициенты</div><img src="images/keno-rules.jpg" id="rules">

            </div>

            <span>
                Игра<br>"КЕНО"
            </span>
        </div>
        <div class='ballance'>
            <span>
                <b>Ваш игровой счет</b><br>Балланс: <span id='money'>3000</span> драм
            </span>
            <br>
            <br>
            <span style="margin-bottom: 1em; display: inline-block;">
                <b>Информация</b><br>Черный: Невыбранные 
                                <br>Красный: Выбранные 
                                <br>Синий: Выигрышные 
                                <br>Зеленый: Совпавшие 
            </span>
            <script>
                $(function(){
                    $.getJSON('https://raw.githubusercontent.com/arm092/new-xo/master/gamer-ballance.json', function(data) {
                        $('#money').html(data.gamer1);
                    });
                });
            </script>
        </div>
    </header>
